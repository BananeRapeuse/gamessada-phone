<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESSADA PHONE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            margin: 20px 0;
        }

        canvas {
            border: 1px solid #000;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #savedDrawings img {
            width: 100px;
            height: auto;
            margin: 5px;
            border: 1px solid #000;
        }

        #gameModeSelection, #deviceSelection, #resolutionSelection, #multiplayerSetup, #game {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #roomsList div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            margin: 5px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #roomsList button {
            background-color: #28a745;
        }

        #roomsList button:hover {
            background-color: #218838;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1><img src="https://raw.githubusercontent.com/BananeRapeuse/gamessada-phone/main/IMG_2333.png" alt="GAMESSADA PHONE Logo" style="width: 300px;"></h1>
    
    <div id="gameModeSelection">
        <button onclick="selectGameMode('solo')">Solo</button>
        <button onclick="selectGameMode('multiplayer')">Multiplayer (Alpha NO-WORKING)</button>
    </div>

    <div id="deviceSelection">
        <button onclick="selectDeviceType('computer')">Computer</button>
        <button onclick="selectDeviceType('mobile')">Mobile</button>
    </div>

    <div id="resolutionSelection">
        <div id="computerOptions">
            <button onclick="setResolution(1280, 720)">720p</button>
            <button onclick="setResolution(1920, 1080)">1080p</button>
            <button onclick="setResolution(2560, 1440)">2K</button>
            <button onclick="setResolution(3840, 2160)">4K</button>
            <button onclick="setResolution(7680, 4320)">8K</button>
        </div>
        <div id="mobileOptions">
            <button onclick="selectMobileType('apple')">Apple</button>
            <button onclick="selectMobileType('other')">Other</button>
        </div>
        <div id="appleOptions">
            <button onclick="setResolution(750, 1334)">iPhone 6/7/8</button>
            <button onclick="setResolution(828, 1792)">iPhone XR</button>
            <button onclick="setResolution(1125, 2436)">iPhone X/XS/11 Pro</button>
            <button onclick="setResolution(1170, 2532)">iPhone 12/13/14</button>
            <button onclick="setResolution(1284, 2778)">iPhone 12/13/14 Pro Max</button>
        </div>
        <div id="otherMobileOptions">
            <button onclick="setResolution(720, 1280)">720p</button>
            <button onclick="setResolution(1080, 1920)">1080p</button>
        </div>
    </div>

    <div id="multiplayerSetup">
        <input type="text" id="username" placeholder="Enter your username">
        <input type="text" id="roomName" placeholder="Enter room name">
        <button onclick="createRoom()">Create Room</button>
        <div id="roomsList"></div>
    </div>

    <div id="game">
        <canvas id="drawingCanvas"></canvas>
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="saveDrawing()">Save Drawing</button>
        <div id="savedDrawings"></div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-analytics.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD9yLaR3jVIwHTdjDqnkUSkf0BeNbNfF60",
            authDomain: "gamessada-phone.firebaseapp.com",
            projectId: "gamessada-phone",
            storageBucket: "gamessada-phone.appspot.com",
            messagingSenderId: "427341700711",
            appId: "1:427341700711:web:6138e16b57b5f80b17fec2",
            measurementId: "G-925J5K22HF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.beginPath();
        });
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', (e) => {
            drawing = true;
            const touch = e.touches[0];
            ctx.moveTo(touch.clientX - canvas.offsetLeft, touch.clientY - canvas.offsetTop);
        });
        canvas.addEventListener('touchend', () => {
            drawing = false;
            ctx.beginPath();
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            draw(touch);
        });

        function draw(event) {
            if (!drawing) return;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';

            const x = event.clientX || event.touches[0].clientX;
            const y = event.clientY || event.touches[0].clientY;

            ctx.lineTo(x - canvas.offsetLeft, y - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x - canvas.offsetLeft, y - canvas.offsetTop);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function saveDrawing() {
            const dataURL = canvas.toDataURL();
            const img = document.createElement('img');
            img.src = dataURL;
            document.getElementById('savedDrawings').appendChild(img);
            clearCanvas();
        }

        function selectGameMode(mode) {
            document.getElementById('gameModeSelection').style.display = 'none';
            if (mode === 'solo') {
                document.getElementById('deviceSelection').style.display = 'block';
            } else if (mode === 'multiplayer') {
                document.getElementById('multiplayerSetup').style.display = 'block';
                loadRooms();
            }
        }

        function selectDeviceType(type) {
            document.getElementById('deviceSelection').style.display = 'none';
            document.getElementById('resolutionSelection').style.display = 'block';
            if (type === 'computer') {
                document.getElementById('computerOptions').style.display = 'block';
                document.getElementById('mobileOptions').style.display = 'none';
            } else {
                document.getElementById('computerOptions').style.display = 'none';
                document.getElementById('mobileOptions').style.display = 'block';
            }
        }

        function selectMobileType(type) {
            document.getElementById('mobileOptions').style.display = 'none';
            if (type === 'apple') {
                document.getElement        function selectMobileType(type) {
            document.getElementById('mobileOptions').style.display = 'none';
            if (type === 'apple') {
                document.getElementById('appleOptions').style.display = 'block';
                document.getElementById('otherMobileOptions').style.display = 'none';
            } else {
                document.getElementById('appleOptions').style.display = 'none';
                document.getElementById('otherMobileOptions').style.display = 'block';
            }
        }

        function setResolution(width, height) {
            canvas.width = width;
            canvas.height = height;
            document.getElementById('resolutionSelection').style.display = 'none';
            document.getElementById('game').style.display = 'block';
        }

        function createRoom() {
            const username = document.getElementById('username').value;
            const roomName = document.getElementById('roomName').value;
            if (username && roomName) {
                const roomRef = push(ref(db, 'rooms'));
                set(roomRef, {
                    name: roomName,
                    creator: username,
                    players: [username]
                });
                joinRoom(roomRef.key);
            } else {
                alert('Please enter a username and room name');
            }
        }

        function loadRooms() {
            const roomsRef = ref(db, 'rooms');
            onValue(roomsRef, (snapshot) => {
                const rooms = snapshot.val();
                const roomsList = document.getElementById('roomsList');
                roomsList.innerHTML = ''; // Clear the list
                for (const id in rooms) {
                    const room = rooms[id];
                    const roomElement = document.createElement('div');
                    roomElement.textContent = room.name;

                    const joinButton = document.createElement('button');
                    joinButton.textContent = 'Join';
                    joinButton.onclick = () => joinRoom(id);

                    roomElement.appendChild(joinButton);
                    roomsList.appendChild(roomElement);
                }
            });
        }

        function joinRoom(roomId) {
            const username = document.getElementById('username').value;
            const roomRef = ref(db, 'rooms/' + roomId + '/players');
            push(roomRef, username);
            document.getElementById('multiplayerSetup').style.display = 'none';
            document.getElementById('game').style.display = 'block';
        }
    </script>
</body>
</html>
