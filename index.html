<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESSADA PHONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GAMESSADA PHONE</h1>
    <div id="deviceSelection">
        <button onclick="setDevice('pc')">PC</button>
        <button onclick="setDevice('mobile')">Mobile</button>
    </div>
    <div id="game" style="display:none;">
        <canvas id="drawingCanvas"></canvas>
        <div id="controls">
            <button onclick="clearCanvas()">Effacer</button>
            <button onclick="saveDrawing()">Sauvegarder</button>
        </div>
        <div id="savedDrawings"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
